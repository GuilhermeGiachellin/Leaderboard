<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leaderboard</title>
</head>

<body>
    <header>
        <h1>Game Leaderboard</h1> 
        <hr>       
    </header>
    <section>
        <div class="list_container">
            <div class="list_title_container">
                <h2>Recent Scores</h2>
                <button id="refresh_btn" class="refresh_btn">Refresh</button>
            </div>
            <ul class="games_ul" id="games_ul">
            </ul>
        </div>
        <div class="form_container">
            <h2>Add your score</h2>
            <form class="input_div">
                <input type="text" placeholder="Name" id="user" required>
                <input type="text" placeholder="Score" id="score" required>
                <div>
                    <input type="submit" value="Submit" id="submit_btn" class="submit_btn"></input>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
